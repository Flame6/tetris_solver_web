<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Layout Input</title>
    <style>
        body {
            background-color: #444; /* Dark grey background */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            margin-right: 10px;
            flex: 1;
        }
        input {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        button {
            grid-column: 1 / -1;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        button:hover {
            background-color: #218838;
        }
        .counter {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Input the Number of Each Case</h1>

    <!-- Display the count in a nice way -->
    <div class="counter">
        <p><strong>Total uses of this tool:</strong> {{ count }}</p>
    </div>

    <form method="POST">
        {% for label, details in cases|dictsort %}
        <div class="form-group">
            <label for="{{ label }}">{{ details.name }} ({{ label }})</label>
            <input type="number" name="{{ label }}" id="{{ label }}" min="0" value="0">
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
